<header>
    <img src="/assets/icons/logo used in header.svg" alt="logo">
</header>
<div id="header-line"></div>
<main>
  <div id="login-form">
    <div id="login-form-line"></div>
    <div id="login-form-title">Log in</div>
    <div id="login-form-email">
      <input type="email" required  placeholder="Email ID*">
      <div>FORGOT EMAIL ID?</div>
    </div>
    <div id="login-form-password">
      <img src="/assets/icons/preview.svg" alt="preview password">
      <input type="password" required  placeholder="Password*">
      <div>FORGOT PASSWORD?</div>
    </div>
    <label id="login-form-remember">
      <input type="checkbox" id="login-form-remember-checkbox-input">
      <div id="login-form-remember-checkmark"></div>
      <span>Remember me</span>
    </label>
    <button id="login-form-button">
      LOG IN
    </button>
    <div id="login-form-not-registered">
      Not registered yet?
    </div>
    <div id="login-form-create-account">
      CREATE AN ACCOUNT
    </div>
  </div>
</main>
<footer>
  <div>
    <span>About</span>
    <span id="footer-mid-line"></span>
    <span>Contact Us</span>
  </div>
</footer>
